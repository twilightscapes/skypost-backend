<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f9fafb;
      padding: 1rem;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: white;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      flex: 1;
      cursor: pointer;
      font-size: 0.95rem;
      color: #374151;
    }

    .info {
      font-size: 0.85rem;
      color: #6b7280;
      background: #eff6ff;
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 3px solid #3b82f6;
      margin-top: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>Floating Notes</h2>
  
  <div class="option">
    <input type="checkbox" id="enableExtension" checked>
    <label for="enableExtension">Enable on this site</label>
  </div>

  <div class="info">
    <strong>Keyboard shortcut:</strong> Cmd+Shift+M (Mac) or Ctrl+Shift+M
  </div>

  <button id="openNotes">Open Notes Panel</button>

  <script src="popup.js"></script>
</body>
</html>
